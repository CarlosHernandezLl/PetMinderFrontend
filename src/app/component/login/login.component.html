<div class="login-container">
    <h1>Inicia Sesión</h1>
    <form (ngSubmit)="onLogin()">
      <label for="username">Usuario *</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Ingresa tu usuario" />
  
      <label for="password">Contraseña *</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña" />
  
      <button type="submit" class="login-button">Iniciar Sesión</button>
      <p class="signup-link">¿No tienes una cuenta? <a routerLink="/signup">Haz click aquí</a></p>
    </form>
  </div>
